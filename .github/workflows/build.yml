---
name: Build App

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: GitHub Action for Yarn
      uses: Borales/actions-yarn@v2.0.0
    - name: npm install, build, and test
      run: |
        yarn build --production
      env:
        CI: true
